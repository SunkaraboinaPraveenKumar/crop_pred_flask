<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crop_Yield_Pred</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
 <h1 class="text-center text-success"> Crop Yield Per Country</h1>
 <div class="container mt-4 my-4" style="background:lightgray; color:black;border-radius:20px">
     <h1 class="text-center text-success">Crop Features Here</h1>
     <form action="/predict" method="post">
    <div class="form-group">
        <label for="Year">Year</label>
        <input type="number" class="form-control" name="Year" step="any" value="2013" id="Year">
    </div>
    <div class="form-group">
        <label for="average_rain_fall_mm_per_year">average_rain_fall_mm_per_year</label>
        <input type="number" id="average_rain_fall_mm_per_year" class="form-control" name="average_rain_fall_mm_per_year" step="any" >
    </div>
    <div class="form-group">
        <label for="pesticides_tonnes">pesticides_tonnes</label>
        <input type="number" id="pesticides_tonnes" class="form-control" name="pesticides_tonnes" step="any" >
    </div>
    <div class="form-group">
        <label for="avg_temp">avg_temp</label>
        <input type="number" id="avg_temp" class="form-control" name="avg_temp" step="any">
    </div>
    <div class="form-group">
        <label for="Area">Area</label>
        <input type="text" id="Area" class="form-control" name="Area" >
    </div>
    <div class="form-group">
        <label for="Item">Item</label>
        <input type="text" id="Item" class="form-control" name="Item" >
    </div>
    <button type="submit" class="btn btn-danger btn-lg mt-4 mb-4 btn-block">Predict</button>
</form>
     {% if prediction %}
     <h1 class="text-center">Predicted Value: <br>{{prediction}}</h1>
     {% endif %}
 </div>
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
